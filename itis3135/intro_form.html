<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dylan Wicher | Introduction Form</title>

  <link rel="stylesheet" href="styles/default.css" />
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

  <!-- Highlight.js -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body { max-width: 900px; margin: auto; }
    main { padding: 1rem; }
    form { margin-bottom: 2rem; }
    #outputDiv { margin-top: 2rem; }

    label {
      display: block;
      margin-top: 0.6rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="url"],
    input[type="file"],
    textarea {
      display: block;
      width: 100%;
      margin-bottom: 0.6rem;
    }

    #loadImagePreview {
      max-width: 200px;
      height: auto;
      border-radius: 5px;
      border: 1px solid #5bc0be;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header>
    <div data-include="components/header.html"></div>
    <h2 id="pageTitle">Introduction Form</h2>
  </header>

  <main>
  <h3 id="submitMsg">Please submit the form below.</h3>

  <form id="introForm">

    <!-- NAME INFORMATION -->
    <fieldset>
      <legend>Name Information</legend>

      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" value="Dylan" required>

      <label for="middleInitial">Middle Initial:</label>
      <input id="middleInitial" type="text" value="A">

      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" value="Wicher" required>

      <label for="preferredName">Preferred Name:</label>
      <input id="preferredName" type="text" value="DW">
    </fieldset>

    <!-- ACKNOWLEDGMENT -->
    <fieldset>
      <legend>Acknowledgment Information</legend>

      <label for="ackStatement">Acknowledgment Statement:</label>
      <input id="ackStatement" type="text" 
             value="I acknowledge that all content posted here is public. - DW" required>

      <div class="ack-row">
        <input type="checkbox" id="ackCheckbox">
        <label for="ackCheckbox">I acknowledge the above statement.</label>
      </div>

      <label for="ackDate">Date:</label>
      <input id="ackDate" type="text" value="10/27/2025" readonly>
    </fieldset>

    <!-- ⭐ NEW FIELDSET ADDED HERE -->
    <fieldset>
      <legend>Academic Information</legend>

      <label for="academicBackground">Academic Background:</label>
      <input id="academicBackground" type="text"
             value="I’m a CS major concentrating in cybersecurity. Transferred from WCU, now working on GPA improvement.">

      <label for="courseBackground">Background in the Course:</label>
      <input id="courseBackground" type="text"
             value="I’m taking ITIS 3135 this semester to learn web design principles.">

      <label for="coursesList">Courses I’m Taking:</label>
      <input id="coursesList" type="text"
             value="ITIS 3135, ITSC 2181, CJUS 2340, MATH 2164, METR 1102">
    </fieldset>
    <!-- ⭐ END OF NEW FIELDSET -->

    <!-- MASCOT -->
    <fieldset>
      <legend>Mascot Information</legend>

      <label for="mascotAdjective">Mascot Adjective:</label>
      <input id="mascotAdjective" type="text" value="Determined">

      <label for="mascotAnimal">Mascot Animal:</label>
      <input id="mascotAnimal" type="text" value="Wolf">

      <label for="divider">Divider Symbol:</label>
      <input id="divider" type="text" value="~">
    </fieldset>

    <!-- PICTURE -->
    <fieldset>
      <legend>Picture Information</legend>

      <label for="introImage">Upload Image:</label>
      <input type="file" id="introImage" accept="image/*">

      <button type="button" onclick="loadImage()">Click to Load</button>

      <div id="loadImage">
        <img id="loadImagePreview" src="images/linkedin.jpg" 
             alt="Dylan Wicher">
      </div>

      <label for="imageCaption">Image Caption:</label>
      <input id="imageCaption" type="text" 
             value="Cybersecurity student at UNC Charlotte.">
    </fieldset>

    <!-- BACKGROUND -->
    <fieldset>
      <legend>Background Information</legend>

      <label for="personalStatement">Personal Statement:</label>
      <textarea id="personalStatement" rows="3">
Hey everyone! I'm Dylan Wicher, a Computer Science major concentrating in Cybersecurity at UNC Charlotte.
I’m passionate about ethical hacking, digital forensics, and secure systems design.</textarea>

      <label for="personalBackground">Personal Background:</label>
      <input id="personalBackground" type="text" 
             value="From North Carolina; love hiking, trading, and developing web projects.">

      <label for="professionalBackground">Professional Background:</label>
      <input id="professionalBackground" type="text" 
             value="Aspiring cybersecurity analyst with experience in Java, C, and web development.">

      <label for="primaryComputer">Primary Computer:</label>
      <input id="primaryComputer" type="text" 
             value="Dell Inspiron 16 Plus, Intel i7 12700H, Nvidia RTX 3060">
    </fieldset>

    <!-- QUOTE -->
    <fieldset>
      <legend>Quote Information</legend>

      <label for="quote">Favorite Quote:</label>
      <input id="quote" type="text" 
             value="The future belongs to those who believe in the beauty of their dreams.">

      <label for="quoteAuthor">Quote Author:</label>
      <input id="quoteAuthor" type="text" value="Eleanor Roosevelt">
    </fieldset>

    <!-- OPTIONAL -->
    <fieldset>
      <legend>Optional Information</legend>

      <label for="funFact">Something Fun About Me:</label>
      <input id="funFact" type="text" 
             value="I have been to almost every country in Europe.">

      <label for="shareThing">Something I'd Like to Share:</label>
      <input id="shareThing" type="text" 
             value="Currently building a personal cybersecurity portfolio website.">
    </fieldset>

    <!-- LINKS -->
    <fieldset>
      <legend>Link Information</legend>

      <label for="cltWeb">CLT Web:</label>
      <input id="cltWeb" type="url" value="https://webpages.charlotte.edu/dwicher/">

      <label for="github">GitHub:</label>
      <input id="github" type="url" value="https://github.com/dwicher1">

      <label for="githubIo">GitHub.io:</label>
      <input id="githubIo" type="url" value="https://github.com/dwicher1/dwicher1.github.io/">

      <label for="linkedIn">LinkedIn:</label>
      <input id="linkedIn" type="url" 
             value="https://www.linkedin.com/in/dylan-wicher/">

      <label for="freeCodeCamp">freeCodeCamp:</label>
      <input id="freeCodeCamp" type="url" 
             value="https://www.freecodecamp.org/dwicher">
    </fieldset>

    <!-- BUTTONS -->
    <button type="button" id="submitButton">Submit</button>
    <button type="reset">Reset</button>
    <button id="clear-all" type="button">Clear</button>
    <button type="button" id="generateHtml">Generate HTML</button>
    <button type="button" id="generateJson">Generate JSON</button>

  </form>

  <div id="outputDiv"></div>

  <section id="htmlOutput" style="display:none; margin-top:25px;">
    <h2>Introduction HTML</h2>
    <pre><code id="htmlCode" class="language-html"></code></pre>
  </section>

  <section id="jsonOutput" style="display:none; margin-top:25px;">
    <h2>Introduction JSON</h2>
    <pre><code id="jsonCode" class="language-json"></code></pre>
  </section>

</main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="scripts/introduction.js"></script>
  <script src="scripts/generate_html.js"></script>
  <script src="scripts/generate_json.js"></script>
</body>
</html>
