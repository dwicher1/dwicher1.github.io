<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dylan Wicher | Introduction Form</title>

  <link rel="stylesheet" href="styles/default.css" />
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #0b132b;
      color: #e0f7fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0 auto;
      max-width: 950px;
      padding: 1rem;
    }

    header, footer {
      text-align: center;
      margin-bottom: 1rem;
    }

    main {
      background-color: #1c2541;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    fieldset {
      border: 2px solid #5bc0be;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      padding: 1rem;
    }

    legend {
      color: #5bc0be;
      font-weight: bold;
      font-size: 1.1rem;
    }

    label {
      display: block;
      margin-top: 0.6rem;
      color: #b8d8d8;
      font-weight: 600;
    }

    input[type="text"],
    input[type="url"],
    input[type="file"],
    textarea {
      width: 100%;
      max-width: 600px;
      padding: 0.4rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #3a506b;
      background-color: #132238;
      color: #e0f7fa;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 8px;
    }

    .ack-row {
      display: flex;
      align-items: center;
      margin-top: 0.7rem;
      margin-bottom: 0.7rem;
    }

    button {
      background-color: #5bc0be;
      color: #0b132b;
      border: none;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a506b;
      color: #fff;
    }

    img {
      margin-top: 10px;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #5bc0be;
    }

    #outputDiv {
      margin-top: 2rem;
      background-color: #132238;
      padding: 1.5rem;
      border-radius: 10px;
      border: 2px solid #5bc0be;
    }

    #outputDiv h2, #outputDiv h3 {
      color: #5bc0be;
    }

    nav a {
      color: #5bc0be;
      text-decoration: none;
      margin: 0 5px;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div data-include="components/header.html"></div>
    <h2>Introduction Form</h2>
  </header>

  <main>
    <h3>Please submit the form below.</h3>

    <form id="introForm">
      <!-- Name Information -->
      <fieldset>
        <legend>Name Information</legend>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" value="Dylan" required>

        <label for="middleInitial">Middle Initial:</label>
        <input id="middleInitial" type="text" value="A">

        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" value="Wicher" required>

        <label for="preferredName">Preferred Name:</label>
        <input id="preferredName" type="text" value="DW">
      </fieldset>

      <!-- Acknowledgment -->
      <fieldset>
        <legend>Acknowledgment Information</legend>
        <label for="ackStatement">Acknowledgment Statement:</label>
        <input id="ackStatement" type="text" value="I acknowledge that all content posted here is public. - DW" required>

        <div class="ack-row">
          <input type="checkbox" id="ackCheckbox">
          <label for="ackCheckbox">I acknowledge the above statement.</label>
        </div>

        <label for="ackDate">Date:</label>
        <input id="ackDate" type="text" value="10/27/2025" readonly>
      </fieldset>

      <!-- Mascot Info -->
      <fieldset>
        <legend>Mascot Information</legend>
        <label for="mascotAdjective">Mascot Adjective:</label>
        <input id="mascotAdjective" type="text" value="Determined">

        <label for="mascotAnimal">Mascot Animal:</label>
        <input id="mascotAnimal" type="text" value="Wolf">

        <label for="divider">Divider Symbol:</label>
        <input id="divider" type="text" value="~">
      </fieldset>

      <!-- Picture -->
      <fieldset>
        <legend>Picture Information</legend>
        <label for="introImage">Upload Image:</label>
        <input type="file" id="introImage" accept="image/*">
        <button type="button" onclick="loadImage()">Click to Load</button>
        <div id="loadImage">
          <img id="loadImagePreview" src="images/linkedin.jpg" alt="Dylan Wicher" />
        </div>
        <label for="imageCaption">Image Caption:</label>
        <input id="imageCaption" type="text" value="Cybersecurity student at UNC Charlotte.">
      </fieldset>

      <!-- Background -->
      <fieldset>
        <legend>Background Information</legend>
        <label for="personalStatement">Personal Statement:</label>
        <textarea id="personalStatement" rows="3">Hey everyone! I'm Dylan Wicher, a Computer Science major concentrating in Cybersecurity at UNC Charlotte. I’m passionate about ethical hacking, digital forensics, and secure systems design.</textarea>

        <label for="personalBackground">Personal Background:</label>
        <input id="personalBackground" type="text" value="From North Carolina; love hiking, trading, and developing web projects.">

        <label for="professionalBackground">Professional Background:</label>
        <input id="professionalBackground" type="text" value="Aspiring cybersecurity analyst with experience in Java, C, and web development.">

        <label for="primaryComputer">Primary Computer:</label>
        <input id="primaryComputer" type="text" value="Dell Inspiron 16 Plus, Intel i7 12700H, Nvidia RTX 3060">
      </fieldset>

      <!-- Quote -->
      <fieldset>
        <legend>Quote Information</legend>
        <label for="quote">Favorite Quote:</label>
        <input id="quote" type="text" value="The future belongs to those who believe in the beauty of their dreams.">

        <label for="quoteAuthor">Quote Author:</label>
        <input id="quoteAuthor" type="text" value="Elanor Roosevelt">
      </fieldset>

      <!-- Fun -->
      <fieldset>
        <legend>Optional Information</legend>
        <label for="funFact">Something Fun About Me:</label>
        <input id="funFact" type="text" value="I have been to almost every country in Europe.">

        <label for="shareThing">Something I'd Like to Share:</label>
        <input id="shareThing" type="text" value="Currently building a personal cybersecurity portfolio website.">
      </fieldset>

      <!-- Links -->
      <fieldset>
        <legend>Link Information</legend>
        <label for="cltWeb">CLT Web:</label>
        <input id="cltWeb" type="url" value="https://webpages.charlotte.edu/dwicher/">

        <label for="github">GitHub:</label>
        <input id="github" type="url" value="https://github.com/dwicher1">

        <label for="githubIo">GitHub.io:</label>
        <input id="githubIo" type="url" value="https://github.com/dwicher1/dwicher1.github.io/">

        <label for="linkedIn">LinkedIn:</label>
        <input id="linkedIn" type="url" value="https://www.linkedin.com/in/dylan-wicher/">

        <label for="freeCodeCamp">freeCodeCamp:</label>
        <input id="freeCodeCamp" type="url" value="https://www.freecodecamp.org/dwicher">
      </fieldset>

      <button type="button" id="submitButton">Submit</button>
      <button type="reset">Reset</button>
    </form>

    <div id="outputDiv"></div>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script src="scripts/HTMLInclude.min.js"></script>

  <script>
    // Preview image before displaying
    function loadImage() {
      const fileInput = document.getElementById('introImage');
      const preview = document.getElementById('loadImagePreview');
      if (fileInput.files && fileInput.files[0]) {
        preview.src = URL.createObjectURL(fileInput.files[0]);
      }
    }

    document.getElementById("submitButton").addEventListener("click", () => {
      const outputDiv = document.getElementById("outputDiv");
      const form = document.getElementById("introForm");

      const imgFile = document.getElementById("introImage").files[0];
      const imgURL = imgFile ? URL.createObjectURL(imgFile) : document.getElementById("loadImagePreview").src;

      // Output content
      outputDiv.innerHTML = `
        <h2>Introduction</h2>
        <h3>${firstName.value} ${middleInitial.value}. "${preferredName.value}" ${lastName.value} ${divider.value} ${mascotAdjective.value} ${mascotAnimal.value}</h3>
        <figure>
          <img src="${imgURL}" alt="Profile photo of ${firstName.value}">
          <figcaption>${imageCaption.value}</figcaption>
        </figure>
        <ul>
          <li><strong>Personal Statement:</strong> ${personalStatement.value}</li>
          <li><strong>Personal Background:</strong> ${personalBackground.value}</li>
          <li><strong>Professional Background:</strong> ${professionalBackground.value}</li>
          <li><strong>Primary Computer:</strong> ${primaryComputer.value}</li>
          <li><strong>Funny Fact:</strong> ${funFact.value}</li>
          <li><strong>Something to Share:</strong> ${shareThing.value}</li>
          <li><strong>Quote:</strong> "${quote.value}" — <i>${quoteAuthor.value}</i></li>
        </ul>
        <nav>
          <a href="${cltWeb.value}" target="_blank">CLT Web</a> ||
          <a href="${github.value}" target="_blank">GitHub</a> ||
          <a href="${githubIo.value}" target="_blank">GitHub.io</a> ||
          <a href="${freeCodeCamp.value}" target="_blank">freeCodeCamp</a> ||
          <a href="${linkedIn.value}" target="_blank">LinkedIn</a>
        </nav>
      `;

      // Hide the form after submission
      form.style.display = "none";
    });
  </script>
</body>
</html>
